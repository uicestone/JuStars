<script type="text/javascript">
levmarquee('awardlogs{$doingid}', 22, 1, 300, 2000);

jQuery(function(){
	jQuery("#startbtn").click(function(){
		levopenaward('rotateaward');
	});
});

function rotateaward(r) {
	//var lev_lottery_num = parseInt(jQuery('#lev_lottery_num').text());
	//jQuery('#lev_lottery_num').html(lev_lottery_num -1);
	var rotate_num = parseInt(jQuery('#awardid_'+ r).attr('rotates'));
	jQuery("#isrotate").rotate({
		duration: 3000,
		angle: 0, 
		animateTo: 360 * 6 + rotate_num,
		easing: jQuery.easing.easeOutSine,
		callback: function(){
			awardtips(r)
		}
	});
}

jQuery('#startbtn').hover(function(){
	jQuery('#isrotate3').attr('src', '{$PLSTATIC}img/3.png');
}, function(){
	jQuery('#isrotate3').attr('src', '{$PLSTATIC}img/5.png');
});

jQuery('a.awardpicbox').imagesLoaded(function(){
	jQuery('a.awardpicbox img').each(function() {
		var _height = jQuery(this).height();
		if (_height && _height <100) {
			var _h = parseInt((100 - _height) / 2);
			jQuery(this).css({'margin-top':_h});
		}
	});
})
var type = 0;
window.setInterval('sansuo()', 300);
function sansuo() {
	if (type ==1) {
		type = 0;
		jQuery('.lev-lottery-point-bg1').show();
		jQuery('.lev-lottery-point-bg2').hide();
	}else {
		type = 1;
		jQuery('.lev-lottery-point-bg1').hide();
		jQuery('.lev-lottery-point-bg2').show();
	}
} 
</script>
